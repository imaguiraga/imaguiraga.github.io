<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<button onclick="update(root)">Update</button>
<button onclick="update(root2)">Update2</button>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 480,
    height = 600;
 var force = d3.layout.force()
        .size([width, height]);
		/*
		d3.layout.force()
            .gravity(0.1)
            .charge(-30)
            .friction(0.95)
            .linkDistance(20)
            .linkStrength(1);//*/
var tree = d3.layout.tree()
    .size([height, width - 160]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y-10, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");
  
  svg.append("g").attr("id", "links");
  svg.append("g").attr("id", "nodes");

var root = {
 "name": "flare",
 "children": [
  {
   "name": "analytics",
   "children": [
    {
     "name": "cluster",
     "children": [
      {"name": "AgglomerativeCluster", "size": 3938},
      {"name": "CommunityStructure", "size": 3812},
      {"name": "MergeEdge", "size": 743}
     ]
    },
    {
     "name": "graph",
     "children": [
      {"name": "BetweennessCentrality", "size": 3534},
      {"name": "LinkDistance", "size": 5731}
     ]
    }
   ]
  }
 ]
};
  
var root2 = {
 "name": "flare",
 "children": [
  {
   "name": "analytics",
   "children": [
    {
     "name": "cluster",
     "children": [
      {"name": "AgglomerativeCluster", "size": 3938},
      {"name": "CommunityStructure", "size": 3812},
      {"name": "MergeEdge", "size": 743},
      {
        "name": "CutomMergeEdge", "size": 743,
        "children": [
          {"name": "AgglomerativeCluster2", "size": 3938},
          {"name": "CommunityStructure2", "size": 3812}
        ]
      }
     ]
    }
   ]
  }
 ]
};

function update(root) {
  //links
   var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);


  var linkSelection = svg.select("#links").selectAll(".link");
  var linkData = linkSelection.data(links,function(d) { 
    return d.source.x+"-"+d.source.name+d.source.y+"-"+d.target.x+"-"+d.target.y+d.target.name; 
  });

  //remove missing links
    var linkExit = linkData.exit();
  linkExit.remove();

    //append new links
    var link = linkData.enter()
        .append("path")
        .attr("class", "link")
        .attr("d", diagonal).transition()
        .duration(100);

  //nodes
  var nodeSelection = svg.select("#nodes").selectAll(".node");
  var nodeData = nodeSelection.data(nodes,function(d) { return d.name; });

  //remove missing nodes      
  var nodeExit = nodeData.exit();
  nodeExit.remove();
  

  //update old nodes
    nodeData
          .transition()
          .duration(100)
          .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
  //insert new nodes
    var node = 
      nodeData.enter()
      .append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    node.append("circle")
        .attr("r", 10).style("stroke", "#000")
            .call(force.drag);

    node.append("text")
        .attr("dx", function(d) { return d.children ? -20 : 20; })
        .attr("dy", -20)
        .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
        .text(function(d) { return d.name; });

 }


update(root);
  
d3.select(self.frameElement).style("height", height + "px");

</script>
