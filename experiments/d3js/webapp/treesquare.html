<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.node rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.region rect {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 480,
    height = 600;
 var force = d3.layout.force()
        .size([width, height]);
    /*
    d3.layout.force()
            .gravity(0.1)
            .charge(-30)
            .friction(0.95)
            .linkDistance(20)
            .linkStrength(1);//*/
var tree = d3.layout.tree()
    .size([height, width - 160]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y-20, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");

svg.append("g").attr("id", "links");
svg.append("g").attr("id", "nodes");
svg.append("g").attr("id", "regions");
  
var root = {
 "name": "flare",
 "children": [
  {
   "name": "analytics",
   "children": [
    {
     "name": "cluster",
     "children": [
      {"name": "AgglomerativeCluster", "size": 3938},
      {"name": "CommunityStructure", "size": 3812},
      {"name": "MergeEdge", "size": 743}
     ]
    },
    {
     "name": "graph",
     "children": [
      {"name": "BetweennessCentrality", "size": 3534},
      {"name": "LinkDistance", "size": 5731}
     ]
    }
   ]
  }
 ]
};
// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

function update(source) {
   //creates nodes and links from input
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  updateLinks(svg,links,source);
  updateNodes(svg,nodes,source);  
   
  // Stash the old positions for transition.
  
  updateRegion(svg,nodes,source);

  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function updateLinks(svg,links,source){
  var duration = 500;
  var link = svg.select("#links").selectAll(".link")
      .data(links);

  link.enter()//.insert("svg:path", "g")
    .append("path")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();
}

function updateNodes(svg,nodes,source){
  var duration = 500;
  var nodesSelection = svg.select("#nodes").selectAll(".node");
  var node = nodesSelection.data(nodes);

  var nodeEnter = 
    node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + (source.y-20) + "," + (source.x-16) + ")"; })
      .on("click", function(d) { toggle(d); update(d); });
//Enter
   //x0,y=0 before translation      
  nodeEnter.append("rect")
        .attr("rx","4")
        .attr("ry","4")
          .attr("height", 1e-6)
          .attr("width", 1e-6);

  nodeEnter.append("text")
      .attr("dx", function(d) { return d.children ? -20 : 20; })
      .attr("dy", -20)
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);
//Update
  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + (d.y-20) + "," + (d.x-16) + ")"; })

//restore opacity
  nodeUpdate.select("rect")
      .attr("rx","4")
        .attr("ry","4")
          .attr("height", 32)
          .attr("width", 20)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

//Exit
  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit()
  .transition().duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("fill-opacity", 1e-6)
      .remove();

//change opacity
  nodeExit.select("rect")
      .attr("width", 1e-6)
      .attr("height", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);
      //*/
}

function updateRegion(svg,nodes,source){
   var duration = 500;
   nodes.forEach(function(d) { //find min max d.x
        var minx = Number.MAX_VALUE;
        var maxx = Number.MIN_VALUE;
        for(var i in d.children){
           minx = Math.min(minx,d.children[i].x-30);
           maxx = Math.max(maxx,d.children[i].x+30);
        }

        console.log("min="+minx+" max="+maxx);
        d.minx = minx;
        d.maxx = maxx;
   });
  //bounding boxes
     var region = svg.select("#regions").selectAll(".region")
      .data(nodes.filter(function(d, i) { 
        return (typeof d.children != "undefined" && d.children.length>1)?d:null; 
   }),function(d,i){ return d.name;});
//Enter
    var regionEnter = region.enter()
    .append("g")
    
      .attr("class", "region")    
      .attr("transform", function(d) {         
        return "translate(" + (source.children[0].y-40) + "," + (source.minx) + ")"; 
      })  ;

   //x0,y=0 before translation      
    regionEnter.append("rect")   
      .attr("height", 1e-6)
      .attr("width",  1e-6);//*/
//Update
    var regionUpdate = region
      .transition().duration(duration)
      .attr("transform", function(d) {         
        return "translate(" + (d.children[0].y-40) + "," + (d.minx) + ")"; 
      });

   //x0,y=0 before translation      
    regionUpdate.select("rect")  
      .attr("height", function(d) { 
        return d.maxx-d.minx; 
      })
      .attr("width", function(d) { 
        return 60;
     });//*/

  //Exit
    var regionExit = region.exit()
    //.transition().duration(duration)  
      .style("fill-opacity", 1e-6)
      .remove();
    //change opacity
  regionExit.select("rect")
      //.attr("width", 1e-6).attr("height", 1e-6)
      .style("fill-opacity", 1e-6);

  regionExit.select("text")
      .style("fill-opacity", 1e-6);
      //*/

}

update(root);
  
d3.select(self.frameElement).style("height", height + "px");

</script>
